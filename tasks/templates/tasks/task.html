<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h1>Todo</h1>

    <form method="POST", action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
    <ul>
        <a href="{% url 'editTask' task.id %}">Edit</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        <li>{{ task }}</li>
    </ul>
    {% endfor %}
</body>
</html>
